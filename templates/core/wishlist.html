<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .wishlist-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .wishlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .wishlist-item:last-child {
            border-bottom: none;
        }

        .wishlist-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .wishlist-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .wishlist-item-details h3 {
            margin: 0;
            color: #444;
            font-size: 18px;
        }

        .wishlist-item-details p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #777;
        }

        .wishlist-actions {
            display: flex;
            align-items: center;
        }

        .wishlist-actions a {
            text-decoration: none;
            color: #fff;
            background: #ff5a5a;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .wishlist-actions a:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="wishlist-container">
        <h2>Your Wishlist</h2>
        {% if wishlist_items %}
            {% for item in wishlist_items %}
            <div class="wishlist-item">
                <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                <div class="wishlist-item-details">
                    <h3>{{ item.product.name }}</h3>
                    <p>{{ item.product.description|truncatewords:10 }}</p>
                </div>
                <div class="wishlist-actions">
                    <a href="{% url 'remove_from_wishlist' item.id %}" class="remove-btn"><i class="fas fa-trash-alt"></i> Remove</a>
                    <a href="{% url 'product_detail' item.product.id %}" class="view-btn"><i class="fas fa-eye"></i> View</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center; color: #777;">Your wishlist is empty.</p>
        {% endif %}
    </div>
</body>
</html>
