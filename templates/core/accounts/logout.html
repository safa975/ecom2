<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - CUPCRAZE</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: url('{% static 'images/BBCC.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .logout-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .logout-container h2 {
            margin-bottom: 1rem;
        }

        .logout-button {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            background-color: #5e1d19;
            color: white;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-button:hover {
            background-color: #ffc107;
            color: #0d0302;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <h2>Are you sure you want to log out?</h2>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn logout-button">Logout</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>

</html>
