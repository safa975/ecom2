<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-size: cover;
      background-color: #c49c64;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      font-family: 'Arial', sans-serif;
      color: #6b4e25;
    }

    .btn-primary {
      background-color: #6b4e25;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5a3e1f;
    }

    .text-center a {
      color: #6b4e25;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card col-md-4">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Display CSRF token error if it occurs -->
    {% if csrf_token %}
      <!-- This will be visible if the CSRF token is present -->
      <p>CSRF token is present!</p>
    {% else %}
      <p>CSRF token is missing!</p>
    {% endif %}

    <!-- Display form error messages -->
    {% if messages %}
    <div class="alert alert-danger">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Login form -->
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
