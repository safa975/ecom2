<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent</title>
  <!-- Include Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background: url('https://source.unsplash.com/1920x1080/?coffee-mug') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #6b4e25;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card Styling */
    .message-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .message-card h2 {
      font-size: 24px;
      font-weight: 600;
      color: #5a3e1f;
      margin-bottom: 20px;
    }

    .message-card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .message-card a {
      text-decoration: none;
      color: #6b4e25;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .message-card a:hover {
      color: #5a3e1f;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .message-card {
        padding: 20px;
      }

      .message-card h2 {
        font-size: 20px;
      }

      .message-card p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="message-card">
    <h2>Password Reset Email Sent</h2>
    <p>Check your email for the password reset link.</p>
    <p><a href="{% url 'login' %}">Return to Login</a></p>
  </div>
</body>
</html>
