<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Include a Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background: url('https://source.unsplash.com/1920x1080/?coffee') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #6b4e25;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Form Card Styling */
    .reset-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .reset-card h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #5a3e1f;
    }

    .reset-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .reset-card form input, .reset-card form button {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .reset-card form input {
      background-color: #f9f9f9;
    }

    .reset-card form button {
      background-color: #6b4e25;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-card form button:hover {
      background-color: #5a3e1f;
    }

    .reset-card p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .reset-card a {
      color: #6b4e25;
      text-decoration: none;
    }

    .reset-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>Reset Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Reset Email</button>
    </form>
    <p><a href="{% url 'login' %}">Back to Login</a></p>




    
  </div>
</body>
</html>
