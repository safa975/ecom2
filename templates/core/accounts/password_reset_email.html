<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Email</title>
</head>
<body>
    <p>{% autoescape off %}
    Hi {{ user.username }},
    </p>

    <p>You requested a password reset for your account. To reset your password, click the link below:</p>

    <p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Your Password</a>
    </p>

    <p>If you did not request this, please ignore this email.</p>

    <p>Thanks,<br>The Team</p>
</body>
</html>
