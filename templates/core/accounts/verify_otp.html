<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1920x1080/?tea') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #c49c64;
    }

    .otp-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .otp-card h2 {
      font-family: 'Arial', sans-serif;
      color: #6b4e25;
    }

    .btn-primary {
      background-color: #6b4e25;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5a3e1f;
    }

    .text-center a {
      color: #6b4e25;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="otp-card col-md-4">
    <h2 class="text-center mb-4">Verify OTP</h2>
    <form method="post" action="{% url 'verify_otp' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit OTP" required>
        {% if error %}
        <div class="text-danger small mt-2">
          {{ error }}
        </div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
    <div class="text-center mt-3">
      <p>Didn't receive an OTP? <a href="{% url 'register' %}">Resend</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
